<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalTracker</title>
    <style>
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #E76161;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 2rem;
        }

        .goal-summary {
            margin-bottom: 2rem;
        }

        .goal-card {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .goal-card h3 {
            margin-bottom: 0.5rem;
        }

        .goal-card p {
            color: #888;
            margin-bottom: 0.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
            /* margin-top: 1rem; */
            display: flex; /* 가운데 정렬을 위해 추가 */
            align-items: left; /* 가운데 정렬을 위해 추가 */
            margin-bottom: 15px;
        }

        .progress {
            height: 100%;
            background-color: #F99B7D;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        .goal-list {
            margin-top: 2rem;
        }

        .goal-item {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .goal-item h3 {
            margin-bottom: 0.5rem;
        }

        .goal-item p {
            margin-bottom: 0.5rem;
        }

        .checklist {
            display: block;
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 15.5px;
            font-weight:bolder;
            color:#332C39;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none; user-select: none;
        }

        /* 기본 체크박스 숨기기 */
        .checklist input[type="checkbox"] {
            display: none;
        }

        /* 선택되지 않은 체크박스 스타일 꾸미기 */
        .on {
            width: 20px;
            height: 20px;
            background: #ddd;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 4px;
        }

        /* 선택된 체크박스 스타일 꾸미기 */
        .checklist input[type="checkbox"]:checked + .on {
            background: #f86480;
        }
        .on:after {
            content: "";
            position: absolute;
            display: none;
        }
        .checklist input[type="checkbox"]:checked + .on:after {
            display: block;
        }
        .on:after {
            width: 6px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            position: absolute;
            left: 6px; top: 2px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #E76161;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to GoalTracker</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Goals</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>
</header>

<main>

    <section class="goal-summary">
        <h2>Your Goals</h2>
        <div class="goal-card">
            <div class="goal-info-wrapper">
                <h3>Learn a New Language</h3>
                <p>Due Date: 2023-12-31</p>
                <div style="float:right"><p>Progress: 50%</p></div>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
            </div>
            <h3>Checklist</h3>
            <div class="checklist-container">
                <label class="checklist">
                    <input type="checkbox" checked="checked" />
                    <span class="on"></span>
                    스프링 공부하기
                </label>
                <label class="checklist">
                    <input type="checkbox" id="checklist12" checked="checked" />
                    <span class="on"></span>
                    코딩테스트 문제 풀기
                </label>
                <label class="checklist">
                    <input type="checkbox" checked="checked" />
                    <span class="on"></span>
                    강아지 산책시키기
                </label>
            </div>
        </div>
        </div>
        <div class="goal-card">
            <div class="goal-info-wrapper">
                <h3>Exercise Regularly</h3>
                <p>Due Date: 2023-12-31</p>
                <div style="float:right"><p>Progress: 70%</p></div>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%;"></div>
                </div>
            </div>
            <h3>Checklist</h3>
            <div class="checklist-container">
                <label class="checklist">
                    <input type="checkbox" checked="checked" />
                    <span class="on"></span>
                    스쿼트 100회
                </label>
                <label class="checklist">
                    <input type="checkbox" id="checklist12" checked="checked" />
                    <span class="on"></span>
                    유산소 운동
                </label>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 GoalTracker. All rights reserved.</p>
</footer>
</body>
</html>
