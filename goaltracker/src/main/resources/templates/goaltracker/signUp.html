<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  th:href="@{/css/style.css}" rel="stylesheet">
  <link  th:href="@{/css/auth.main.css}" rel="stylesheet">
  <title>Signup - GoalTracker</title>
</head>
<body>
<header>
  <h1>GoalTracker</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Goals</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </nav>
</header>

<main class="auth-container">
  <div class="sign-up-wrapper">
    <div class="wave-container">
      <div class="wave"></div>
    </div>
    <div class="auth-form">
      <h2>Sign Up</h2>
      <br>
      <form action="/goal-tracker/users" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"
               th:value="${createUserDTO != null ? createUserDTO.username : ''}"
               th:class="${createUserDTO != null && #fields.hasErrors('createUserDTO.username') ? 'error-input' : 'user-input'}" required>
        <span th:if="${createUserDTO != null && #fields.hasErrors('createUserDTO.username')}" th:errors="*{createUserDTO.username}" class="error-message"></span>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"
               th:value="${createUserDTO != null ? createUserDTO.email : ''}"
               th:class="${createUserDTO != null && #fields.hasErrors('createUserDTO.email') ? 'error-input' : 'user-input'}" required>
        <span th:if="${createUserDTO != null && #fields.hasErrors('createUserDTO.email')}" th:errors="*{createUserDTO.email}" class="error-message"></span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               th:class="${initialPasswordDTO != null && #fields.hasErrors('initialPasswordDTO.password') ? 'error-input' : 'user-input'}" required>
        <span th:if="${initialPasswordDTO != null && #fields.hasErrors('initialPasswordDTO.password')}" th:errors="*{initialPasswordDTO.password}" class="error-message"></span>
        <button type="submit">회원가입</button>
      </form>
      <p>이미 계정이 있으신가요? <a>로그인</a></p>
    </div>

  </div>

</main>
<footer>
  <p>&copy; 2023 GoalTracker. All rights reserved.</p>
</footer>
</body>
</html>
