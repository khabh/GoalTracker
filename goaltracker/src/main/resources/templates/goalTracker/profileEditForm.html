<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoalTracker - Edit Profile</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
  <link th:href="@{/css/profile.edit.css}" rel="stylesheet">
  <script src="https://unpkg.com/@yaireo/tagify"></script>
</head>
<body>
<header>
  <h1>GoalTracker</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Goals</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="profile-form-container">
    <form id="profile-form" class="profile-form" action="/goal-tracker/profiles/me" method="put">
      <div class="form-group">
          <img src="https://blog.kakaocdn.net/dn/bOjQ1n/btrLqc2YHQB/913MZQGPgTXhngMbWnicJK/img.jpg" alt="User Profile"/>
      </div>
      <div class="form-group">
        <label for="username">사용자 이름</label>
        <input
                type="text"
                id="username"
                name="username"
                th:value="${userProfile.username}"
                required
        />
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input
                type="email"
                id="email"
                name="email"
                th:value="${userProfile.email}"
                readonly
        />
      </div>
      <div class="form-group">
        <label for="self-introduction">자기소개</label>
        <textarea
                id="self-introduction"
                name="introduction"
                rows="4"
                th:text="${userProfile.introduction} != null ? ${userProfile.introduction} : ''"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="interests">관심 태그</label>
        <input id="interests" placeholder=""
               th:value="${userProfile.interests} != null ? ${userProfile.interests} : ''"
        />
      </div>
      <div class="form-actions">
        <button id="save-button" type="submit">저장하기</button>
      </div>
    </form>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2023 GoalTracker. All rights reserved.</p>
</footer>
<script>
  new Tagify(document.getElementById('interests'));
  document.addEventListener("DOMContentLoaded", function() {
    const saveButton = document.getElementById("save-button");
    saveButton.addEventListener("click", function(event) {
      event.preventDefault();
      const form = document.getElementById('profile-form');
      const tags = document.getElementsByClassName('tagify__tag');
      if (tags) {
        Array.from(tags).forEach(tag => {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = 'interests';
          input.value = tag.getAttribute('value');
          form.appendChild(input);
        });
      }
      fetch(form.action, {
        method: 'PUT',
        body: new FormData(form)
      }).then(response => {
        if (response.ok) {
          window.location.href = "/goal-tracker/profiles/edit";
        } else {
          console.error('Network response was not ok.');
        }
      }).catch(error => {
        console.error('There has been a problem with your fetch operation: ', error);
      });
    });
  });
</script>
</body>
</html>
